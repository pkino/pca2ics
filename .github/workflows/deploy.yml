name: Deploy to Google Apps Script

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Setup clasp credentials
        run: |
          cat << 'EOF' > ~/.clasprc.json
          ${{ secrets.CLASP_TOKEN }}
          EOF

      - name: Update script ID
        run: |
          cat << EOF > .clasp.json
          {"scriptId":"${{ secrets.SCRIPT_ID }}","rootDir":"./dist"}
          EOF

      - name: Push to Google Apps Script
        run: npx clasp push --force
